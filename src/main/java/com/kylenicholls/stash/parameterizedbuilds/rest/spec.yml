openapi: 3.0.0
info:
  title: Parameterized Builds API
  description: >
    Rest Api for handling data stored by the Parameter Builds
    for Jenkins plugin
  version: 1.0

paths:
  /global/servers:
    get:
      summary: Get global jenkins servers
      description: >
        Returns a list of jenkins servers defined in the
        global admin settings. Default user token ommitted
        for security.
      responses:
        '200':
          description: A JSON array of server objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '5XX':
          $ref: '#/components/responses/Unexpected'

  /global/servers/validate:
    post:
      summary: Test server settings
      description: >
        Check if the given jenkins settings can successfully
        send a post request to the jenkins server.
      responses:
        '200':
          description: Connection successful
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Connection test failed
          content:
            application/json:
              schema:
                type: string
        '403':
          $ref: '#/components/responses/Unauthorized'
        '5XX':
          $ref: '#/components/responses/Unexpected'

  /global/servers/{serverAlias}:
    put:
      summary: Create or update a server
      description: >
        Creates or updates a server in the global settings
        for the given serverAlias. As of now, only one
        server per scope is supported so any existing
        global server will be replaced with this server.
      parameters:
        - name: serverAlias
          in: path
          description: Server Nickname
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Server updated
        '201':
          description: Server created
        '403':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/BadInput'
        '5XX':
          $ref: '#/components/responses/Unexpected'
    delete:
      summary: Remove a server
      description: >
        Remove the server with the given alias from the
        global settings. Since only one server is supported
        currently, this will simply remove the global server
        regardless of the serverAlias provided.
      parameters:
        - name: serverAlias
          in: path
          description: Server Nickname
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Server removed
        '403':
          $ref: '#/components/responses/Unauthorized'
        '5XX':
          $ref: '#/components/responses/Unexpected'
  
  /projects/{projectKey}/servers:
    get:
      summary: Get project-level jenkins servers
      description: >
        Returns a list of jenkins servers defined in the
        project admin settings. Default user token ommitted
        for security.
      parameters:
        - name: projectKey
          in: path
          description: unique key for given project
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A JSON array of server objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server'
        '404':
          description: Project not found
        '403':
          $ref: '#/components/responses/Unauthorized'
        '5XX':
          $ref: '#/components/responses/Unexpected'

  /projects/{projectKey}/servers/validate:
    post:
      summary: Test server settings
      description: >
        Check if the given jenkins settings can successfully
        send a post request to the jenkins server.
      parameters:
      - name: projectKey
        in: path
        description: unique key for given project
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Connection successful
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Connection test failed
          content:
            application/json:
              schema:
                type: string
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Project not found
        '5XX':
          $ref: '#/components/responses/Unexpected'

  /projects/{projectKey}/servers/{serverAlias}:
    put:
      summary: Create or update a server
      description: >
        Creates or updates a server in the given project's
        settings for the given serverAlias. As of now, only one
        server per scope is supported so any existing
        project server will be replaced with this server.
      parameters:
        - name: projectKey
          in: path
          description: unique key for given project
          required: true
          schema:
            type: string
        - name: serverAlias
          in: path
          description: Server Nickname
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Server updated
        '201':
          description: Server created
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Project not found
        '422':
          $ref: '#/components/responses/BadInput'
        '5XX':
          $ref: '#/components/responses/Unexpected'
    delete:
      summary: Remove a server
      description: >
        Remove the server with the given alias from the
        project's settings. Since only one server is supported
        currently, this will simply remove the project's server
        regardless of the serverAlias provided.
      parameters:
        - name: projectKey
          in: path
          description: unique key for given project
          required: true
          schema:
            type: string
        - name: serverAlias
          in: path
          description: Server Nickname
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Server removed
        '403':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Project not found
        '5XX':
          $ref: '#/components/responses/Unexpected'


components:
  schemas:
    Server:
      type: object
      properties:
        url:
          type: string
        alias:
          type: string
        scope:
          type: string
          enum: [global, project]
        project:
          type: string
        default_user:
          type: string
        root_token_enabled:
          type: boolean
        csrf_enabled:
          type: boolean
      required:
        - url
        - alias
        - scope
        - root_token_enabled
        - csrf_enabled
  
  responses:
    Unauthorized:
      description: Unauthorized
    Unexpected:
      description: Unexpected error
    BadInput:
      description: Request body rejected
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: string
            required:
              - errors
